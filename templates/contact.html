{% extends "base.html" %}
{% load static %}
{% block content %}

<section style="position: relative; text-align: center;">
    <img width="100%" style="height: 500px;object-fit: cover;filter: brightness(50%);" src="{% static 'assets/images/Header.jpg' %}" alt="">
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 4em; color: white; font-weight: bold;">
      CONTACT
    </div>
  </section>


  <div class="container-fluid">
    <div
      style="
        width: 80%;
        background: white;
        padding: 1%;
        border-radius: 2%;
        box-shadow: 15px 15px 15px rgba(0, 0, 0, 0.06),
          -15px -15px 15px rgba(0, 0, 0, 0.06);
      "
      class="container help1 mt-5 mb-5"
    >
      <div class="row">
        <div class="col-lg-6 pt-3">
          <img
            style="width: 90%"
            src="{% static 'assets/images/bantuan.png' %}"
            alt="Help Image"
          />
        </div>
        <div class="col-lg-6 text-center py-3">
          <h3 style="color: #14756D;" class="text-center">Visit Our Social Media</h3>
          <a style="color: #14756D;" href="https://www.instagram.com/stematelpwt/"
            ><i class="fab fa-instagram ikon fa-3x"></i></a
          ><br />
          <a style="color: #14756D;" href="https://www.youtube.com/channel/UChH86vsWfXgo5WKAnui0WKw"
            ><i class="fab fa-youtube ikon fa-3x pt-4"></i></a
          ><br />
          <a style="color: #14756D;" href="https://twitter.com/stematelpwt"
            ><i class="fab fa-twitter ikon fa-3x pt-4"></i></a
          ><br />
          <a style="color: #14756D;" href="https://www.facebook.com/stematelpwt"
            ><i class="fab fa-facebook-square ikon fa-3x pt-4"></i
          ></a>
        </div>
      </div>
    </div>
  </div>
  <h2 class="text-center">Contact Us</h2>
  <div class="container-fluid pb-5">
    <div
      style="
        width: 80%;
        background: white;
        padding: 1%;
        border-radius: 2%;
        box-shadow: 15px 15px 15px rgba(0, 0, 0, 0.06),
          -15px -15px 15px rgba(0, 0, 0, 0.06);
      "
      class="container help1 mt-5 mb-5"
    >
      {% if success_message %}
      <div class="alert alert-success" role="alert">{{ success_message }}</div>
      {% endif %}
      <form method="post" novalidate>
        {% csrf_token %}
        <div class="form-group">
          <label class="form-label m-2" style="color: black;"for="id_name">Name</label>
          {{ form.name }}
        </div>
        <div class="form-group">
          <label class="form-label m-2" style="color: black;" for="id_email">Email</label>
          {{ form.email }}
        </div>
        <div class="form-group">
          <label class="form-label m-2" style="color: black;" for="id_subject">Subject</label>
          {{ form.subject }}
        </div>
        <div class="form-group">
          <label class="form-label m-2"style="color: black;" for="id_message">Message</label>
          {{ form.message }}
        </div>
        <button type="submit" class="btn btn-primary m-1">Submit</button>
      </form>
    </div>
  </div>
  
  
  <iframe
    style="margin-bottom: -10px"
    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d18819.293749215438!2d109.2517660842525!3d-7.435439948469956!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x959269c10818fa0c!2sSMK%20Telkom%20Purwokerto!5e0!3m2!1sid!2sid!4v1614652866673!5m2!1sid!2sid"
    width="100%"
    height="400"
    style="border: 0"
    allowfullscreen=""
    loading="lazy"
  ></iframe>

{% endblock content %}
